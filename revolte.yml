revolte:
  version: '1.0'
  project: Angular Project
  appName: frontend
  env:
    staging:
      branch: main
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: src/main.ts
          properties:
            indexPage: src/index.html
            errorPage: src/index.html
            variables:
              BASE_URL: /api/v1
    qa:
      branch: main
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: src/main.ts
          properties:
            indexPage: src/index.html
            errorPage: src/index.html
            variables:
              BASE_URL: /api/v1
    production:
      branch: main
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: src/main.ts
          properties:
            indexPage: src/index.html
            errorPage: src/index.html
            variables:
              BASE_URL: /api/v1
    preview:
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: src/main.ts
          properties:
            indexPage: src/index.html
            errorPage: src/index.html
            variables:
              BASE_URL: /api/v1
